<head>
  <title>CSS Display Property Example</title>
  <style>

    p {
      color: white;
    }

    .orange {
      display: block;
      width: 200px;
      height: 200px;
      background-color: orange;
    }

    .yellow {
      display: block;
      width: 200px;
      height: 200px;
      background-color: yellow;
    }

    .purple {
      display: block;
      width: 200px;
      height: 200px;
      background-color: purple;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="orange">Orange Paragraph</p>
  <p class="yellow">Yellow Paragraph</p>
  <p class="purple">Purple Paragraph</p>
</body>

</html>
